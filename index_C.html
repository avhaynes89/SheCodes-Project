<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>

    <title>SheCodes Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Search a city"
                autocomplete="off"
                class="rounded-sm w-75"
              /><br />
              <p><strong>Today | Monday, September 21</strong></p>
            </div>
            <div class="col-6 text-right"><h5>°C | °F</h5></div>
          </div>
          <div class="row">
            <div class="col-4">
              <strong>Percipication:</strong> 10%
              <br />
              <strong>Humidity:</strong> 67%
              <br />
              <strong>Wind:</strong> 10mph
              <br />
            </div>
            <div class="col-4 text-right">
              <img
                src="images/sun.png"
                alt="sun"
                width="100px "
                class="current-weather-img"
              />
            </div>
            <div class="col-4">
              <h1>19°C</h1>
              <h3>22°C | 12°C</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-2 text-center day">Tues</div>
            <div class="col-2 text-center day">Wed</div>
            <div class="col-2 text-center day">Thurs</div>
            <div class="col-2 text-center day">Fri</div>
            <div class="col-2 text-center day">Sat</div>
            <div class="col-2 text-center day">Sun</div>
          </div>
          <div class="row">
            <div class="col-2 text-center temp">21°C | 9°C</div>
            <div class="col-2 text-center temp">17°C | 7°C</div>
            <div class="col-2 text-center temp">20°C | 6°C</div>
            <div class="col-2 text-center temp">16°C | 9°C</div>
            <div class="col-2 text-center temp">18°C | 8°C</div>
            <div class="col-2 text-center temp">19°C | 7°C</div>
          </div>
          <div class="row">
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
            <div class="col-2 text-center img">
              <img src="images/sun.png" alt="sun" width="40px" />
            </div>
            <div class="col-2 text-center img">
              <img src="images/sun.png" alt="sun" width="40px" />
            </div>
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
