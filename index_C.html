<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>

    <title>SheCodes Final Project - Ali Haynes</title>
  </head>

  <body>
    <div class="container p-lg">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <form id="city-search">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="rounded-sm w-75"
                />
                <input type="submit" value="Search" class="btn btn-light" />
              </form>

              <br />
              <h2 class="city-field" id="city"></h2>
              <h3 class="date-time-field" id="dateTime"></h3>
            </div>
            <div class="col-6 text-right">
              <button type="button" class="btn btn-info" id="current-button">
                Current
              </button>
              <a href="#" id="celcius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <ul>
                <li class="feels-like-field">
                  It currently feels like <span id="feels-like"></span>°C.
                </li>

                <li>
                  <strong> Humidity:</strong> <span id="humidity"></span>%
                </li>

                <li>
                  <strong>Wind Speed:</strong> <span id="wind-speed"></span>km/h
                </li>
              </ul>
            </div>
            <div class="col-4 text-right">
              <img
                src="images/sun.png"
                alt="sun"
                width="100px "
                class="current-weather-img"
              />
            </div>
            <div class="col-4">
              <h1><span id="current-temperature"></span>°C</h1>
              <h3><strong>High:</strong><span id="high-temp"></span>°C</h3>
              <h3><strong>Low:</strong><span id="low-temp"></span>°C</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-2 text-center day">Tues</div>
            <div class="col-2 text-center day">Wed</div>
            <div class="col-2 text-center day">Thurs</div>
            <div class="col-2 text-center day">Fri</div>
            <div class="col-2 text-center day">Sat</div>
            <div class="col-2 text-center day">Sun</div>
          </div>
          <div class="row">
            <div class="col-2 text-center temp">21°C | 9°C</div>
            <div class="col-2 text-center temp">17°C | 7°C</div>
            <div class="col-2 text-center temp">20°C | 6°C</div>
            <div class="col-2 text-center temp">16°C | 9°C</div>
            <div class="col-2 text-center temp">18°C | 8°C</div>
            <div class="col-2 text-center temp">19°C | 7°C</div>
          </div>
          <div class="row">
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
            <div class="col-2 text-center img">
              <img src="images/sun.png" alt="sun" width="40px" />
            </div>
            <div class="col-2 text-center img">
              <img src="images/sun.png" alt="sun" width="40px" />
            </div>
            <div class="col-2 text-center img">
              <img
                src="images/cloud-with-rain.png"
                alt="cloud-with-rain"
                width="40px"
              />
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/avhaynes89/SheCodes-Project" target="_blank"
          >Open-source code</a
        >
        by Ali Haynes</small
      >
    </div>
  </body>
</html>
